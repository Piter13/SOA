<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:b="http://bootsfaces.net/ui"
      	xmlns:c="http://java.sun.com/jsp/jstl/core" 
      	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f = "http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
<h:head>
	<title>New mag</title>
</h:head>
<body>
<h:body>
	<ui:fragment rendered="#{not securityController.isAuthenticated()}">
		<h:form>
			<h:commandButton value="Log in" action="login?faces-redirect=true" />
		</h:form>
	</ui:fragment>

	<ui:fragment rendered="#{securityController.isAuthenticated()}">
		<h:form>
			<h:commandButton value="Home" action="home?faces-redirect=true" />
			<h:commandButton value="Add new castle" action="category?faces-redirect=true" />
			<h:commandButton value="Log out" actionListener="#{securityController.logout()}" />
		</h:form>
	    <h:form>
	    	Name: <h:inputText value="#{jsfController.name}"></h:inputText><br/>
		    Mana: <h:inputText value="#{jsfController.mana}"></h:inputText><br/>
		    Element: <h:inputText value="#{jsfController.element}"></h:inputText><br/>
		    Power: <h:inputText value="#{jsfController.power}"></h:inputText><br/>
			Castle: <h:selectOneMenu value="#{jsfController.categoryId}">
				<f:selectItem itemValue="#{null}" itemLabel="-- select --" />
		        <f:selectItems value="#{jsfController.getCastles()}"/>
		     </h:selectOneMenu>
		     <br/>
		     <h:commandButton value="Submit" action="#{jsfController.addElement()}"></h:commandButton>
	    </h:form>  
	</ui:fragment> 
</h:body>
</body>
</html>
