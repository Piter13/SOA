<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:b="http://bootsfaces.net/ui"
      	xmlns:c="http://java.sun.com/jsp/jstl/core" 
      	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f = "http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
<h:head>
	<title>Home</title>
</h:head>
<body>
<h:body>
	<ui:fragment rendered="#{not securityController.isAuthenticated()}">
		<h:form>
			<h:commandButton value="Log in" action="login?faces-redirect=true" />
		</h:form>
	</ui:fragment>

	<ui:fragment rendered="#{securityController.isAuthenticated()}">
		<h:form>
			<h:commandButton value="Add new mag" action="element?faces-redirect=true" />
			<h:commandButton value="Add new castle" action="category?faces-redirect=true" />
			<h:commandButton value="Change password" action="changePassword?faces-redirect=true" />
			<h:commandButton value="Log out" actionListener="#{securityController.logout()}" />
		</h:form>
		
	    <h:form>
	   		<ul>
	    		<ui:repeat var="castle" value="#{jsfController.getCastles()}" varStatus="status">
	     			<li>
	     				Category ID: #{castle.id}, height: #{castle.height} 
	     				<h:commandButton value="Delete" action="#{jsfController.removeCastle(castle.id)}"
	     					disabled="#{securityController.isAuthorizedToEditCategory(castle.id)}" />
	     				<h:commandButton value="Edit" actionListener="#{jsfController.forwardToEditCategory(castle.id)}"
	     					disabled="#{securityController.isAuthorizedToEditCategory(castle.id)}" />
	     				<ul>
	     					<ui:repeat var="mag" value="#{castle.mags.toArray()}" varStatus="status">
	     						<li>
	     							name: #{mag.name}, mana: #{mag.mana}, element: #{mag.element}, power: #{mag.power}
	     							<h:commandButton value="Delete" action="#{jsfController.removeMag(mag.id)}"
	     								disabled="#{securityController.isAuthorizedToEditCategory(castle.id)}" />
	     							<h:commandButton value="Edit" action="#{jsfController.forwardToEditElement(mag.id)}"
	     								disabled="#{securityController.isAuthorizedToEditCategory(castle.id)}" />
	     						</li>
	     					</ui:repeat>
	     				</ul>
	     			</li><br/>
	     		</ui:repeat>
	     	</ul>
	     </h:form>   
     </ui:fragment>
</h:body>
</body>
</html>
