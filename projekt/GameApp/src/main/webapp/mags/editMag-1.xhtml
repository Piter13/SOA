<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:b="http://bootsfaces.net/ui"
      	xmlns:c="http://java.sun.com/jsp/jstl/core" 
      	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f = "http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
        
<h:head>
    <title>Edit mag</title>
</h:head>

<body>
    <h:body>
        <ui:fragment rendered="#{not securityController.isAuthenticated()}">
            <h:form>
                <p:commandButton value="Log in" action="login?faces-redirect=true" />
            </h:form>
        </ui:fragment>
            
        <ui:fragment rendered="#{securityController.isAuthenticated()}">
            <h:form>
                <p:commandButton value="Home" action="home?faces-redirect=true" />
                <p:commandButton value="Add new castle" action="category?faces-redirect=true" />
                <p:commandButton value="Log out" actionListener="#{securityController.logout()}" />
			</h:form>
			
            <h2>Edit mag #1</h2>
            <h:form>
            	<h:selectOneMenu value="#{editMag.categoryId}">
                	<f:selectItem itemValue="#{null}" itemLabel="-- select --" />
                	<f:selectItems value="#{editMag.getCastles()}"/>
            	 </h:selectOneMenu>
            	<br/>
            	<p:commandButton value="Cancel" action="#{editMag.cancel()}" />
             	<p:commandButton value="Next" action="#{editMag.next()}" />
        	</h:form>  
    	</ui:fragment> 
	</h:body>
</body>

</html>
