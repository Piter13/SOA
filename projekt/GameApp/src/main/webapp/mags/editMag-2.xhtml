<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:b="http://bootsfaces.net/ui"
      	xmlns:c="http://java.sun.com/jsp/jstl/core" 
      	xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f = "http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui">
		
<h:head>
	<title>Edit mag</title>
</h:head>

<body>
    <h:body>
        <ui:fragment rendered="#{not securityController.isAuthenticated()}">
            <h:form>
                <p:commandButton value="Log in" action="login?faces-redirect=true" />
            </h:form>
        </ui:fragment>

        <ui:fragment rendered="#{securityController.isAuthenticated()}">
            <h:form>
                <p:commandButton value="Home" action="home?faces-redirect=true" />
                <p:commandButton value="Add new castle" action="category?faces-redirect=true" />
                <p:commandButton value="Log out" actionListener="#{securityController.logout()}" />
            </h:form>
            
            <h:form>
                Name: <h:inputText value="#{editMag.name}" /><br/>
                Element: <h:inputText value="#{editMag.element}" /><br/>
                Mana: <h:inputText value="#{editMag.mana}" /><br/>
                Power: <h:inputText value="#{editMag.power}"/><br/>
                <p:commandButton value="Save" action="#{editMag.saveMag()}" />
                <p:commandButton value="Back" action="#{editMag.back()}" />
                <p:commandButton value="Cancel" action="#{editMag.cancel()}" />
            </h:form>  
        </ui:fragment> 
    </h:body>
</body>

</html>
